<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Request</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://site-assets.fontawesome.com/releases/v6.5.2/css/all.css"
    />
    <link
      rel="stylesheet"
      href="https://site-assets.fontawesome.com/releases/v6.5.2/css/sharp-thin.css"
    />
    <link
      rel="stylesheet"
      href="https://site-assets.fontawesome.com/releases/v6.5.2/css/sharp-solid.css"
    />
    <link
      rel="stylesheet"
      href="https://site-assets.fontawesome.com/releases/v6.5.2/css/sharp-regular.css"
    />
    <link
      rel="stylesheet"
      href="https://site-assets.fontawesome.com/releases/v6.5.2/css/sharp-light.css"
    />
  </head>
  <body>
    <!-- container begin -->
    <div class="container-dash">
      <!-- aside begin -->
      <aside class="active" id="asideDisplayer">
        <nav>
          <a href="index.html"><i class="fa-regular fa-objects-column"></i> </a>
          <a href="#"><i class="fa-regular fa-calendar-lines"></i> </a>
          <a href="#"><i class="fa-regular fa-objects-column"></i> </a>
          <a href="#"><i class="fa-regular fa-chart-pie-simple"></i> </a>
          <a href="#"><i class="fa-regular fa-gear-complex"></i> </a>
        </nav>
        <div class="right-aside">
          <div class="topimg">
            <img src="image/leadwaylogodash.png" alt="" width="100%" />
            <i class="fa fa-close" id="hideAside"></i>
          </div>
          <ul>
            <div class="list">
              <p>TRM</p>
            </div>
            <a href="dashboard.html">
              <div class="list active">
                <i class="fa-sharp fa-regular fa-chart-simple"></i>
                <li>Overview</li>
              </div>
            </a>
            <a href="list.html">
              <div class="list">
                <i class="fa-sharp fa-regular fa-table-list"></i>
                <li>Request</li>
              </div>
            </a>
          </ul>
        </div>
      </aside>
      <!-- aside end -->

      <main>
        <div class="main-top">
          <span class="hamburger" id="togglerHamburger"
            ><i class="fa-solid fa-bars"></i
          ></span>
          <div class="top-right">
            <a href="#">
              <i class="bx bx-bell"></i>
            </a>
            <a href="#">
              <img src="image/avatar.png" alt="" />
              <span>Nafiu</span>
              <i class="bx bx-chevron-down"></i>
            </a>
          </div>
        </div>
        <!-- welcome mesage begin -->
        <div class="dashboard-welcome">
          <div class="message">
            <h3>Create New Inspection</h3>
            <p>See inspection across all business classes</p>
          </div>
          <div>
            <a href="new.html">
              <i class="bx bx-chevron-left">Back to create request </i>
            </a>
          </div>
          <!-- welcome mesage end -->
        </div>

        <!-- new cards begin-->
        <div class="post-lost-cards">
          <p>Pre-Loss Inspection - Property</p>
          <hr />
          <form action="#">
            <!-- <div class="form-content"> -->
            <div class="first-part">
              <span class="form-row">
                <div class="input-box">
                  <label for="">Policy Number (optional) </label>
                  <span class="input-wrapper">
                    <i class="fa-sharp fa-regular fa-magnifying-glass"></i>
                    <input type="text" />
                  </span>
                </div>
                <div class="input-box">
                  <label for="insured for">Claim Number (optional) </label>
                  <span class="input-wrapper">
                    <i class="fa-sharp fa-regular fa-magnifying-glass"></i>
                    <input type="text"
                  /></span>
                </div>
              </span>
              <span class="form-row">
                <div class="input-box">
                  <label for="insured for">Insured For (optional) </label>
                  <span class="input-wrapper">
                    <i class="fa-sharp fa-regular fa-magnifying-glass"></i>
                    <input type="text" />
                  </span>
                  <input type="text" />
                </div>
                <!-- <div class="input-box">
                  <label for="assign to">Assign To </label>
                  <span class="input-wrapper">
                    <i class="fa-sharp fa-regular fa-magnifying-glass"></i>
                    <input type="text" />
                  </span>
                  <input type="text" />
                </div> -->
              </span>
            </div>
            <hr />
            <div class="second-part">
              <span class="form-row">
                <div class="input-box">
                  <label for="contact first name">Contact First Name </label>
                  <span class="input-wrapper">
                    <i class="fa-sharp fa-regular fa-magnifying-glass"></i>
                    <input type="text" />
                  </span>
                  <input type="text" />
                </div>
                <div class="input-box">
                  <label for="Contact Last Name">Contact Last Name</label>
                  <span class="input-wrapper">
                    <i class="fa-sharp fa-regular fa-magnifying-glass"></i>
                    <input type="text" />
                  </span>
                  <input type="text" />
                </div>
              </span>
              <span class="form-row">
                <div class="input-box">
                  <label for="Contact Phone number">Contact Phone number</label>
                  <span class="input-wrapper">
                    <select name="" id="" class="dial-code">
                      <option value="">+234</option>
                      <option value="">+227</option>
                      <option value="">+1</option>
                    </select>
                    <input type="text" />
                  </span>
                </div>
                <div class="input-box">
                  <label for="Contact Email address"
                    >Contact Email address</label
                  >
                  <span class="input-wrapper">
                    <i class="fa-sharp fa-regular fa-magnifying-glass"></i>
                    <input type="text" />
                  </span>
                  <input type="email" />
                </div>
              </span>
            </div>
            <hr />
            <div class="third-part">
              <span class="form-row">
                <div class="input-box">
                  <label for="Risk House Number">Risk House Number </label>
                  <span class="input-wrapper">
                    <i class="fa-sharp fa-regular fa-magnifying-glass"></i>
                    <input type="text" />
                  </span>
                  <input type="text" />
                </div>
                <div class="input-box">
                  <label for="Risk Address">Risk Address</label>
                  <span class="input-wrapper">
                    <i class="fa-sharp fa-regular fa-magnifying-glass"></i>
                    <input type="text" />
                  </span>
                  <input type="text" />
                </div>
              </span>
              <span class="form-row">
                <div class="input-box">
                  <label for="Risk Address">State</label>
                  <select name="" id="">
                    <option value="">Kaduna</option>
                    <option value="">Abuja</option>
                    <option value="">Abia</option>
                  </select>
                </div>
                <div class="input-box">
                  <label for="Risk Address">LGA</label>
                  <select name="" id="">
                    <option value="">Makarfi</option>
                    <option value="">Lere</option>
                    <option value="">Kafancan</option>
                  </select>
                </div>
              </span>
            </div>
            <hr />
            <div class="bottom-part">
              <div class="input-box">
                <label for="">Property Description</label>
                <textarea name="" id="" rows="10"></textarea>
              </div>
              <a href="#">Attach document</a>
              <div class="button-div">
                <button type="button">Generate</button>
              </div>
            </div>
            <!-- </div> -->
          </form>
        </div>
      </main>

      <!-- container end -->
    </div>

    <!--script link  -->
    <script src="script.js"></script>
  </body>
</html>
