      <!-- aside begin -->
      <aside>
        <img src="image/leadwaylogodash.png" alt="" width="100%" />
        <ul>
          <div class="list">
            <p>TRM</p>
          </div>
          <a href="dashboard.html">
            <div class="list active">
              <i class="fa-sharp fa-regular fa-chart-simple"></i>

            </div>
          </a>
          <a href="#">

            </a>
          </div>
        </div>
        <!-- welcome mesage begin -->
        <div class="dashboard-welcome">
          <div class="message">
            <h3>Create New Inspection</h3>
            <p>See inspection across all business classes</p>
          </div>
          <div>
            <a href="list.html" class="close-btn">
              <i class="fa fa-close"></i>
              <span>Close</span>
            </a>
          </div>
          <!-- welcome mesage end -->
        </div>

        <!-- new cards begin-->
        <div class="new-cards">
          <div class="inspection-type">
            <!-- left-type begin-->
             <div class="type-wrapper">
              <div class="left-type">
                <div class="center-image">
                  <img src="image/Vector.png" alt="" />
                </div>
                <!-- left-type end-->
             </div>
             <p>Pre-loss Inspection</p>
            </div>
            <!-- right-type -->
            <div class="type-wrapper">
            <div class="right-type">
              <img src="image/Arrow.png" alt="" class="arrow">

              </div>
            </div>

              <option value="">
